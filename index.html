<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>electron translate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="./src/assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="">
      <div>
          <div class="dropdown is-active">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Dropdown button</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a href="#" class="dropdown-item">
                    Dropdown item
                  </a>
                  <a class="dropdown-item">
                    Other dropdown item
                  </a>
                  <a href="#" class="dropdown-item is-active">
                    Active dropdown item
                  </a>
                  <a href="#" class="dropdown-item">
                    Other dropdown item
                  </a>
                  <hr class="dropdown-divider">
                  <a href="#" class="dropdown-item">
                    With a divider
                  </a>
                </div>
              </div>
            </div>
      </div>
      <div class="is-grouped">
        <button class="button" id="from-to">中文=>英文</button>
        <button class="button" id="to-from">英文=>中文</button>
        <button class="button is-primary" id="translate-button">翻译</button>
      </div>
      <div class="translate-from">
        <input type="text" class="input is-primary" id="words" placeholder="请输入要翻译的内容">
      </div>
    </div>
    <div class="detail">
      <div class="translate-name">释义</div>
      <div id="translate-explain">

      </div>
    </div>
  </div>


  <div id="content">

  </div>
  <script>
    require('./renderer.js')
  </script>
</body>
</html>
