<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>electron translate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="./src/assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="">
      <div class="is-grouped">
        <button class="button is-primary" id="from-to">英文=>中文</button>
        <button class="button" id="to-from">中文=>英文</button>
        <button class="button is-primary" id="translate-button">翻译</button>
      </div>
      <div class="translate-from">
        <input type="text" class="input is-primary" id="words" placeholder="请输入要翻译的内容">
      </div>
    </div>
    <div class="detail">
      <div class="translate-name"><strong>释义</strong></div>
      <ul id="translate-explain">
      </ul>
      <section class="see-more" id="js-is-show-detail" style="opacity: 0">
          <div class="translate-name"><strong>例句</strong></div>
        <ol id="translate-sentence">

        </ol>
      </section>
    </div>
    <div class="add-img-wrapper">
      <img src="./src/assets/img/add.svg" alt="" class="add-img" id="add-img">
    </div>
  </div>

  <script>
    require('./renderer.js')
  </script>
</body>
</html>
